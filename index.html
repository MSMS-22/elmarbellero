<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Marbellero</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@400;500;600;700&family=Raleway:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Raleway', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        
        header {
            width: 100%;
            min-height: 100vh;
            background-image: url('Hero Image.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }
        
        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            z-index: 1;
        }
        
        .container {
            text-align: center;
            max-width: 600px;
            position: relative;
            z-index: 2;
        }
        
        .logo {
            width: 200px;
            height: auto;
            margin-bottom: 2rem;
        }
        
        h1 {
            font-family: 'Bitter', serif;
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #fff;
        }
        
        .cta-text {
            font-size: 1.5rem;
            color: #fff;
            margin-bottom: 2rem;
            font-weight: 500;
        }
        
        .instagram-link {
            display: inline-block;
            text-decoration: none;
            transition: transform 0.3s ease;
        }
        
        .instagram-link:hover {
            transform: scale(1.2) rotate(5deg);
        }
        
        .instagram-link:active {
            transform: scale(1.1);
        }
        
        .instagram-icon {
            width: 80px;
            height: 80px;
            fill: #E4405F;
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.1));
            transition: fill 0.3s ease;
        }
        
        .instagram-link:hover .instagram-icon {
            fill: #dd9128;
        }
        
        .quote-text {
            font-size: 1.3rem;
            color: #fff;
            margin-top: 1rem;
            font-weight: 500;
        }
        
        @media (max-width: 600px) {
            .logo {
                width: 150px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .cta-text {
                font-size: 1.2rem;
            }
            
            .instagram-icon {
                width: 60px;
                height: 60px;
            }
            
            .quote-text {
                font-size: 1.1rem;
            }
        }
    </style>
</head>

    <header>
